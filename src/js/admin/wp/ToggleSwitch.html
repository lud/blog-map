<label class="switch">
  <input type="checkbox" checked={checked} on:change="changedValue(event)">
  <span class="slider round"></span>
</label>

<script>
    export default {
        data() {
            return {
                checked: false,
                on: true,
                off: false
            }
        },
        methods: {
            changedValue(evt) {
                const checked = evt.target.checked
                const k = checked ? 'on' : 'off'
                const value = this.get()[k]
                this.fire('change', value)
            }
        }
    }
</script>

<style>
    /* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 17px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .2s;
  transition: .2s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .2s;
  transition: .2s;
}

input:checked + .slider {
  background-color: #00a0d2;
}

input:focus + .slider {
  box-shadow: 0 0 4px 1px #00b9eb;
}

input:checked + .slider:before {
  -webkit-transform: translateX(13px);
  -ms-transform: translateX(13px);
  transform: translateX(13px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 17px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
