<div class="wpmap-admin">
    {#await $initialLoading}
        Loading ...
        <LoadingSpinner/>
    {:then _}
        <CountriesDatalist/>
        <IconsDatalist/>
        <h1>Blog Map Configuration</h1>
        <div class="wpmap-gui-columns">
          <div class="wpmap-gui-column">
            <nav class="wpmap-gui-tab-headers">
              <a class="tab-header-{tabVisibility(0)}" on:click="setTab(0, event)" href="#wpmap-tab-posts">Posts</a>
              <a class="tab-header-{tabVisibility(1)}" on:click="setTab(1, event)" href="#wpmap-tab-design">Design</a>
            </nav>
            <div class="wpmap-gui-tabs">
              <div class="wpmap-gui-tab tab-{tabVisibility(0)}" id="wpmap-tab-posts">
                <h2>Posts & Pages</h2>
                {#if $posts.length === 0}
                    <p>No post available</p>
                {:else}
                    <WpMapPostList/>
                {/if}
              </div>
              <div class="wpmap-gui-tab tab-{tabVisibility(1)}" id="wpmap-tab-design">
                <h2>Pin design</h2>
                <PinDesigner on:change="$actSetPinConfig(event)" height={$mapConfig.pin_config.height} radius={$mapConfig.pin_config.radius} fillColor={$mapConfig.pin_config.fillColor} strokeColor={$mapConfig.pin_config.strokeColor} />
              </div>
            </div>
          </div>
          <div class="wpmap-gui-column">
            <WpMap ref:map mapID={$mapID} config={$mapConfig}/>
          </div>
        </div>
        <!-- <pre>{JSON.stringify($mapConfig, 0, '  ')}</pre> -->
    {:catch error}
        NotLoaded !
        <p class="error">Error loading plugin</p>
    {/await}
</div>

<script>
import WpMapPostList from './WpMapPostList.html'
import LoadingSpinner from './wp/LoadingSpinner.html'
import CountriesDatalist from './wp/CountriesDatalist.html'
import IconsDatalist from './wp/IconsDatalist.html'
import PinDesigner from './wp/PinDesigner.html'
import WpMap from './../client/WpMap.html'

export default {
  components: {
    WpMapPostList,
    LoadingSpinner,
    CountriesDatalist,
    IconsDatalist,
    WpMap,
    PinDesigner
  },
  data() {
    return {
      tab: -1
    }
  },
  oncreate() {
  	this.store.on('refreshMap', () => {
  		this.refs.map.fetch()
  	})
    setTimeout(() => this.setTab(0))
  },
  computed: {
    tabVisibility: ({ tab }) => index => {
      return (-1 === tab) ? 'visible' : tab === index ? 'visible' : 'hidden'
    }
  },
  methods: {
    setTab(n, evt) {
      if (evt) {
        evt.target.blur()
        evt.preventDefault()
      }
      if (n === this.get().tab) {
        return
      }
      this.set({ tab: n })
      // this.set({ tab: 'none' })
      // setTimeout(() => this.set({ tab: n }))
    }
  }
}
</script>
