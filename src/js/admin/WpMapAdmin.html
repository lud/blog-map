<div class="wpmap-admin">
    {#await $initialLoading}
        Loading ...
        <LoadingSpinner/>
    {:then _}
        <CountriesDatalist/>
        <h1>Blog Map Configuration</h1>
        Icones : <a href="https://fontawesome.com/icons?d=gallery">Font Awesome</a>
        <div class="wpmap-gui-columns">
          <div class="wpmap-gui-column">
            <nav class="wpmap-gui-tab-headers">
              <a href="#wpmap-tab-posts">Posts</a>
              <a href="#wpmap-tab-design">Design</a>
            </nav>
            <div class="wpmap-gui-tabs">
              <div class="wpmap-gui-tab" id="wpmap-tab-posts">
                <h2>Posts & Pages</h2>
                {#if $posts.length === 0}
                    <p>No post available</p>
                {:else}
                    <WpMapPostList/>
                {/if}
              </div>
              <div class="wpmap-gui-tab" id="wpmap-tab-design">
                <h2>Pin design</h2>
                <PinDesigner on:change="$actSetPinConfig(event)" height={$mapConfig.pin_config.height} radius={$mapConfig.pin_config.radius} fillColor={$mapConfig.pin_config.fillColor} strokeColor={$mapConfig.pin_config.strokeColor} />
              </div>
            </div>
          </div>
          <div class="wpmap-gui-column">
            <WpMap ref:map mapID={$mapID} config={$mapConfig}/>
          </div>
        </div>
        <!-- <pre>{JSON.stringify($mapConfig, 0, '  ')}</pre> -->
    {:catch error}
        NotLoaded !
        <p class="error">Error loading plugin</p>
    {/await}
</div>

<script>
import WpMapPostList from './WpMapPostList.html'
import LoadingSpinner from './wp/LoadingSpinner.html'
import CountriesDatalist from './wp/CountriesDatalist.html'
import PinDesigner from './wp/PinDesigner.html'
import WpMap from './../client/WpMap.html'

export default {
  components: {
    WpMapPostList,
    LoadingSpinner,
    CountriesDatalist,
    WpMap,
    PinDesigner
  },
  oncreate() {
  	this.store.on('refreshMap', () => {
  		this.refs.map.fetch()
  	})
  }
}
</script>
